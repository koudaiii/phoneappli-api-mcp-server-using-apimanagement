  /externalContacts/businessCard:
    post:
      summary: 名刺読み取り
      description: 名刺画像から社外連絡先を作成できます。
      operationId: BusinessCardPost
      tags:
        - 社外連絡先
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                businessCardImage:
                  description: |
                    名刺画像ファイル（推奨上限：6 MB）
                    - 画像のファイル形式
                      - JPEG（*.jpg,*.jpeg）
                      - PNG（*.png）
                      - GIF（*.gif）
                  type: string
                  format: binary
                directory:
                  description: |
                    登録先の電話帳タイプ
                    - SHARED: 共有電話帳
                    - PERSONAL: 個人電話帳
                  type: string
                  enum:
                    - SHARED
                    - PERSONAL
                folderNum:
                  description: 登録先のフォルダ識別番号
                  type: integer
                  format: int64
                  minimum: 1
                autoCrop:
                  description: |
                    名刺画像の自動トリミング  
                    ※ divideImage との同時指定不可
                  type: boolean
                  default: false
                divideImage:
                  description: |
                    複数の名刺が含まれる画像を分割  
                    ※ 最大21分割  
                    ※ 次の項目との同時指定不可
                    - autoCrop
                    - comment
                    - remarks

                    自動分割できない画像
                    - 名刺が重なっている
                    - 画像が鮮明でない
                    - 名刺と背景（黒推奨）のコントラストが不十分
                  type: boolean
                  default: false
                readerType:
                  description: |
                    読み取り方法
                    - AUTO: OCR 優先（名刺オペレータ入力権限が「強制」の場合はオペレータ入力）
                    - OPERATOR: オペレータ入力
                  type: string
                  enum:
                    - AUTO
                    - OPERATOR
                  default: AUTO
                ocrLanguage:
                  description: |
                    読み取り言語（OCR）
                    - JAPANESE: 日本語
                    - ENGLISH: 英語
                  type: string
                  enum:
                    - JAPANESE
                    - ENGLISH
                  default: JAPANESE
                comment:
                  description: |
                    コメント  
                    ※ 指定した内容はそのまま連絡先に登録される（OCR・オペレータの読み取り対象外）  
                    ※ divideImage との同時指定不可
                  type: string
                  maxLength: 500
                remarks:
                  description: |
                    備考  
                    ※ 指定した内容はそのまま連絡先に登録される（OCR・オペレータの読み取り対象外）  
                    ※ divideImage との同時指定不可
                  type: string
                  maxLength: 500
              required:
                - businessCardImage
                - directory
                - folderNum
      responses:
        '202':
          description: 名刺読み取りの受け付けが成功した場合
          content:
            application/json:
              schema:
                title: BusinessCardPostRes
                type: object
                properties:
                  contactId:
                    description: |
                      社外連絡先識別番号  
                      ※ 画像分割機能が有効な場合、分割後の連絡先には別の社外連絡先識別番号が付与されます
                    type: integer
                    format: int64
        default:
          description: エラーの場合
          content: *ref_3
      security:
        - ApiKeyAuth:
            - ExternalContacts.Write
