  /users:
    get:
      summary: 社内連絡先一覧取得
      description: |
        ツール名: List Internal Contacts
        説明: 社内電話帳に登録された連絡先（ユーザ）の情報を一覧で取得します。

        機能:
        - ページネーションによる大量データの取得
        - 部署、氏名、電話番号などでのフィルタリング
        - フリーワード検索（AND検索対応）
        - ソート順の指定（氏名カナ、ソートスコア、社員番号）
        - ユーザータイプでの絞り込み

        取得できるデータ:
        - ユーザー識別番号、ログインID、社員番号
        - 氏名、氏名カナ、氏名英字
        - 部署情報、役職、職務
        - 内線番号、会社携帯番号、個人携帯番号、FAX番号
        - メールアドレス、WEB URL
        - 権限情報、各種連携設定（Microsoft 365、Google Workspace、PBX等）

        用途:
        - 組織内の全ユーザー情報の取得と表示
        - 特定条件でのユーザー検索（名前、部署、電話番号など）
        - 社内ディレクトリの自動同期
        - レポート作成のためのユーザーデータ抽出

        制限:
        - 権限範囲内の項目のみ取得可能
        - フリーワード検索時は最大10,000件まで
        - 1ページあたり最大100件
        - APIキーごとのレート制限適用

        例:
        ```
        # 全ユーザーを取得
        GET /users?page=0&pageSize=30

        # 特定部署のユーザーを検索
        GET /users?divisionIds=123&includeSubDepartment=true

        # フリーワード検索
        GET /users?freeWords=山田,営業部
        ```
