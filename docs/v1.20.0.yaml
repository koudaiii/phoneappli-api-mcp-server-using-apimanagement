info:
  title: PHONE APPLI API
  x-logo:
    url: https://developer.phoneappli.net/api/images/logo.png
    altText: PHONE APPLI
  description: |
    # PHONE APPLI API MCP Server

    This MCP (Model Context Protocol) server provides access to PHONE APPLI PEOPLE APIs through Azure API Management.
    It enables AI assistants to interact with organizational contact data, user profiles, departments, and communication history.

    ## Key Features

    - **User Management**: Search, retrieve, create, update, and delete internal contacts (users)
    - **Profile Management**: Access and edit user profiles including skills, qualifications, and work history
    - **Department Management**: Manage organizational structure and department information
    - **Contact Management**: Handle both internal and external contact information
    - **Communication History**: Access call logs and communication records
    - **Location Services**: Integration with PHONE APPLI PLACE for location tracking (if enabled)

    ## Authentication

    This API requires an API key for authentication. The key must be passed in the `X-Pa-Api-Key` header.
    - API keys can be issued from the PC browser version of PA PEOPLE under User Information > API Key tab
    - Each user can have up to 10 active API keys simultaneously
    - API access is limited to the permissions and data scope of the user who issued the key

    ## Important Limitations

    - **Rate Limiting**: Token bucket algorithm is applied per API key. Rate limit details are returned in response headers (`x-ratelimit-*`)
    - **Permission Scope**: Only data within the API key owner's permission scope can be accessed
    - **User Type Restrictions**: Some fields have restrictions based on user type (REGULAR_USER, REGISTRATION_ONLY_USER, FACILITY)

    ## Environment

    - **Production**: https://api.phoneappli.net/v1
    - **Sandbox**: https://api-sandbox.phoneappli.net/v1

    ## Terms of Service

    By using this API, you agree to the [PHONE APPLI API Terms of Service](https://phoneappli.net/product/agreement/pa_api/)
