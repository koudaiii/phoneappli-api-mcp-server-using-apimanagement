paths:
  /users:
    get:
      summary: List Internal Contacts
      description: 'ツール名: List Internal Contacts

        説明: 社内電話帳に登録された連絡先（ユーザ）の情報を一覧で取得します。


        機能:

        - ページネーションによる大量データの取得

        - 部署、氏名、電話番号などでのフィルタリング

        - フリーワード検索（AND検索対応）

        - ソート順の指定（氏名カナ、ソートスコア、社員番号）

        - ユーザータイプでの絞り込み


        パラメータ:

        - page (integer): ページ番号 (デフォルト: 0)

        - pageSize (integer): 1ページあたりの件数 (デフォルト: 30, 最大: 100)

        - select (array[string]): 取得対象項目（権限範囲の項目のみ指定可能）

        - orderBy (string): ソート順 (fullname/sortScore/employeeNum)

        - orderDirection (string): ソート方向 (asc/desc)

        - userType: ユーザタイプ (REGULAR_USER/REGISTRATION_ONLY_USER/FACILITY)

        - divisionIds: 部署識別番号（最大50件）、includeSubDepartment: 配下の部署を含む

        - fullname/fullnameKana: 氏名（部分一致）

        - phoneNum: 電話番号、email1: メールアドレス

        - userIds: ユーザ識別番号、loginIds: ログインID、employeeNum: 社員番号

        - freeWords: フリーワード検索（AND検索、最大10件、各最大50文字）


        取得データ:

        - ユーザー識別番号、ログインID、社員番号

        - 氏名、部署情報、役職、職務

        - 内線番号、携帯番号、メールアドレス

        - 権限情報、各種連携設定


        用途:

        - 組織内の全ユーザー情報の取得と表示

        - 特定条件でのユーザー検索


        制限:

        - 権限範囲内の項目のみ取得可能

        - フリーワード検索時は最大10,000件まで

        - APIキーごとのレート制限適用'
      operationId: list_internal_contacts
      tags:
      - internal-contacts
      parameters:
      - name: page
        in: query
        description: "取得対象ページの番号  \n※ freeWords を指定した場合、検索結果のうち1〜10000件を取得  \n　（page・pageSize の指定が10000件より多いとエラー）\n"
        schema:
          type: integer
          format: int32
          minimum: 0
          default: 0
      - name: pageSize
        in: query
        description: "1ページあたりの件数  \n※ freeWords を指定した場合、検索結果のうち1〜10000件を取得  \n　（page・pageSize の指定が10000件より多いとエラー）\n"
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
          default: 30
      - name: select
        in: query
        description: "取得対象項目  \n※ 権限範囲の項目のみ指定可能\n"
        schema:
          type: array
          items:
            type: string
            enum: &id030
            - userId
            - loginId
            - employeeNum
            - divisions
            - positionsOfDivision
            - position
            - positionAlphabet
            - post
            - fullname
            - fullnameKana
            - fullnameAlphabet
            - extensionNum
            - phoneNum
            - companyMobileNum
            - personalMobileNum
            - mobileNum
            - faxNum
            - email1
            - email2
            - sortScore
            - collaborations
            - comment
            - remarks
            - skill
            - initialPasswordForceChange
            - userType
            - roles
            - paapiAvailable
            - enabled
            - forceRequestOperator
            - gotalkAvailable
            - gotalkLogDownloadAvailable
            - forceLocalAuthentication
            - pbxFeatureAvailable
            - thanksAvailable
            - pbxPartition
            - webUrl
            - level
            - pcMacAddress
            - mobileMacAddress
            - bleId
            - deviceIdAcceptInitialize
            - deviceId
            - groupware
            - m365Account
            - gwsAccount
            - pbxAccount
            - iosPasyncLabel
            - ctiPort
            - incomingPopupIosApns
            - tenantCucmAdapterSettings
            - tenantAvayaAdapterSettings
            - anpiLoginId
            - spCallSettings
            - officeLinkExtensionNum
            - officeLinkCallSettings
            - contactDetailsUrl
      - name: orderBy
        in: query
        description: "ソートの対象\n- fullname: 氏名カナ順  \n- sortScore: ソートスコア順  \n- employeeNum: 社員番号順\n"
        schema:
          type: string
          enum: &id031
          - fullname
          - sortScore
          - employeeNum
          default: fullname
      - name: orderDirection
        in: query
        description: "ソートの並び順\n- asc: 昇順  \n- desc: 降順\n"
        schema:
          type: string
          enum: &id015
          - asc
          - desc
          default: asc
      - name: userType
        in: query
        description: '取得対象のユーザタイプ

          - REGULAR_USER: 基本利用ユーザ

          - REGISTRATION_ONLY_USER: 登録限定ユーザ

          - FACILITY: 施設・備品

          '
        schema:
          type: string
          enum:
          - REGULAR_USER
          - REGISTRATION_ONLY_USER
          - FACILITY
      - name: fullname
        in: query
        description: 取得対象の氏名（部分一致）
        schema:
          type: string
          maxLength: 50
      - name: fullnameKana
        in: query
        description: 取得対象の氏名カナ（部分一致）
        schema:
          type: string
          maxLength: 50
      - name: divisionIds
        in: query
        description: 取得対象の部署識別番号
        schema:
          type: array
          items:
            type: integer
            format: int64
          maxItems: 50
      - name: includeSubDepartment
        in: query
        description: 配下の部署を含む
        schema:
          type: boolean
          default: false
      - name: userIds
        in: query
        description: 取得対象のユーザ識別番号
        schema:
          type: array
          items:
            type: integer
            format: int64
          maxItems: 50
      - name: loginIds
        in: query
        description: 取得対象のログインID（完全一致）
        schema:
          type: array
          items:
            type: string
          maxItems: 50
      - name: employeeNum
        in: query
        description: 取得対象の社員番号（完全一致）
        schema:
          type: string
          maxLength: 50
      - name: phoneNum
        in: query
        description: "取得対象の電話番号  \n※ PA PEOPLEでは、電話番号は「+」（先頭以外）と「-」を含まない書式で登録されている  \n（例：APIで「+81-3-1234-5678」を指定した場合、「+81312345678」と登録されている連絡先を取得できる）  \n※ 部分一致検索不可\n"
        schema:
          type: string
          maxLength: 50
          pattern: '[0-9*#,;+-]*'
      - name: email1
        in: query
        description: 取得対象のEメールアドレス1（完全一致）
        schema:
          type: string
          maxLength: 256
      - name: freeWords
        in: query
        description: "フリーワード検索  \n※ カンマ区切りで AND 検索  \n※ 次の項目との同時指定不可\n- fullname\n- fullnameKana\n- loginIds\n- employeeNum\n- phoneNum\n- email1\n"
        schema:
          type: array
          items:
            type: string
            maxLength: 50
          maxItems: 10
