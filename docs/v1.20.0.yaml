            - sortScore: ソートスコア順  
            - employeeNum: 社員番号順
          schema:
            type: string
            enum: &ref_30
              - fullname
              - sortScore
              - employeeNum
            default: fullname
        - name: orderDirection
          in: query
          description: |
            ソートの並び順
            - asc: 昇順  
            - desc: 降順
          schema:
            type: string
            enum: &ref_14
              - asc
              - desc
            default: asc
        - name: userType
          in: query
          description: |
            取得対象のユーザタイプ
            - REGULAR_USER: 基本利用ユーザ
            - REGISTRATION_ONLY_USER: 登録限定ユーザ
            - FACILITY: 施設・備品
          schema:
            type: string
            enum:
              - REGULAR_USER
              - REGISTRATION_ONLY_USER
              - FACILITY
        - name: fullname
          in: query
          description: 取得対象の氏名（部分一致）
          schema:
            type: string
            maxLength: 50
        - name: fullnameKana
          in: query
          description: 取得対象の氏名カナ（部分一致）
          schema:
            type: string
            maxLength: 50
        - name: divisionIds
          in: query
          description: 取得対象の部署識別番号
          schema:
            type: array
            items:
              type: integer
              format: int64
            maxItems: 50
        - name: includeSubDepartment
          in: query
          description: 配下の部署を含む
          schema:
            type: boolean
            default: false
        - name: userIds
          in: query
          description: 取得対象のユーザ識別番号
          schema:
            type: array
            items:
              type: integer
              format: int64
            maxItems: 50
        - name: loginIds
          in: query
          description: 取得対象のログインID（完全一致）
          schema:
            type: array
            items:
              type: string
            maxItems: 50
        - name: employeeNum
          in: query
          description: 取得対象の社員番号（完全一致）
          schema:
            type: string
            maxLength: 50
        - name: phoneNum
          in: query
          description: |
            取得対象の電話番号  
            ※ PA PEOPLEでは、電話番号は「+」（先頭以外）と「-」を含まない書式で登録されている  
            （例：APIで「+81-3-1234-5678」を指定した場合、「+81312345678」と登録されている連絡先を取得できる）  
            ※ 部分一致検索不可
          schema:
            type: string
            maxLength: 50
            pattern: '[0-9*#,;+-]*'
        - name: email1
          in: query
          description: 取得対象のEメールアドレス1（完全一致）
          schema:
            type: string
            maxLength: 256
        - name: freeWords
          in: query
          description: |
            フリーワード検索  
            ※ カンマ区切りで AND 検索  
            ※ 次の項目との同時指定不可
            - fullname
            - fullnameKana
            - loginIds
            - employeeNum
            - phoneNum
            - email1
          schema:
            type: array
            items:
              type: string
              maxLength: 50
            maxItems: 10
