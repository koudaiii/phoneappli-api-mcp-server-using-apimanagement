  /paPlace/locations:
    patch:
      summary: Register Location
      description: "ツール名: Register Location\n説明: 位置情報タグごとのスポット情報を一括して登録します（PHONE APPLI PLACE連携機能）。\n\n機能:\n- 位置情報タグごとのスポット登録\n- 複数スポットの一括登録\n- GPS座標情報の記録\n\nパラメータ:\n必須パラメータ（リクエストボディ）:\n- array[object]: 位置情報タグとスポット情報の配列\n  - tagId (string): 位置情報タグID\n  - spots (array[object]): スポット情報配列\n    - latitude (number): 緯度\n    - longitude (number): 経度\n    - spotName (string): スポット名\n\nオプションパラメータ:\n- なし\n\n取得できるデータ:\n- 登録成功時はステータスコード204のみ\n\n用途:\n- 位置情報管理\n- 従業員の現在地追跡\n- フィールドワーク管理\n- 訪問先管理\n\n制限:\n- PHONE APPLI PLACE機能が有効な場合のみ利用可能\n- PHONE APPLI PLACE 管理権限が必要\n- 登録したスポット情報は10分後に自動削除\n- レート制限: テナントごと5分間に1回\n- APIキーごとのレート制限適用\n\n例:\nPATCH /paPlace/locations\nContent-Type: application/json\n\n```json\n[\n  {\n    \"tagId\": \"tag001\",\n    \"spots\": [\n      {\n        \"latitude\": 35.6812,\n        \"longitude\": 139.7671,\n        \"spotName\": \"東京オフィス\"\n      }\n    ]\n  }\n]\n```\n"
      operationId: register_location
      tags:
      - locations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                locations:
                  description: 位置情報タグごとのスポット情報
                  type: array
                  minItems: 1
                  maxItems: 10000
                  items:
                    type: object
                    properties:
                      bleId:
                        description: "位置情報タグ  \n※ 重複していた場合は最後のものを登録\n"
                        type: string
                        maxLength: 64
                        pattern: ^[0-9a-zA-Z:_.@-]+$
                      spotId:
                        description: スポット識別子
                        type: string
                        maxLength: 64
                        pattern: ^[0-9a-zA-Z:_-]+$
                    required:
                    - bleId
                    - spotId
              required:
              - locations
      responses:
        '202':
          description: 位置情報の登録が成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  locationsCount:
                    type: integer
                    format: int32
                    description: 受け取った件数
                  acceptedCount:
                    type: integer
                    format: int32
                    description: 受理した件数
        default:
          description: エラーの場合
          content: *id004
      security:
      - ApiKeyAuth:
        - PaPlace.Write
  /paThanks/cards:
    post:
      summary: Send Thanks Card
      description: "ツール名: Send Thanks Card\n説明: THANKS カードを送信します（PHONE APPLI THANKS連携機能）。\n\n機能:\n- 感謝のメッセージ送信\n- 複数ユーザーへの同時送信\n- メッセージ付きカード送信\n\nパラメータ:\n必須パラメータ（リクエストボディ）:\n- recipientUserIds (array[integer]): 受信者のユーザ識別番号\n- message (string): メッセージ\n\nオプションパラメータ:\n- なし\n\n取得できるデータ:\n- 送信したTHANKSカード情報\n- カード識別番号\n\n用途:\n- 社内コミュニケーション活性化\n- 従業員エンゲージメント向上\n- 感謝の気持ちの可視化\n- チームビルディング\n\n制限:\n- PHONE APPLI THANKS機能が有効な場合のみ利用可能\n- PA THANKS利用権限が必要\n- カードの差出人は自分（APIキー所有者）\n- ポイント・スタンプは送信不可（固定で「なし」）\n- APIキーごとのレート制限適用\n\n例:\nPOST /paThanks/cards\nContent-Type: application/json\n\n```json\n{\n  \"recipientUserIds\": [123, 456, 789],\n  \"message\": \"プロジェクトの成功、ありがとうございました！\"\n}\n```\n"
      operationId: send_thanks_card
      tags:
      - thanks-cards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recipientUserIds:
                  type: array
                  items:
                    type: integer
                    format: int64
                  minItems: 1
                  maxItems: 20
                  description: "宛先のユーザ識別番号  \n※ 宛先のユーザが次に該当する場合は指定不可  \n- PA THANKS 利用権限が無効  \n- アカウントが無効  \n- カードの差出人  \n\n※ 宛先が複数の場合、ユーザ識別番号は重複指定不可\n"
                  example:
                  - 5
                message:
                  type: string
                  maxLength: 200
                  pattern: ^(?!(\s|　)*$).+
                  description: メッセージ
                  example: いつもありがとう！
              required:
              - recipientUserIds
              - message
      responses:
        '201':
          description: 送信が成功した場合
          content:
            application/json:
              schema:
                title: ThanksCardsPostRes
                type: object
                properties:
                  cardId:
                    description: カード識別番号
                    type: integer
                    format: int64
                    example: 39
        default:
          description: エラーの場合
          content: *id004
      security:
      - ApiKeyAuth:
        - PaThanks.Write
